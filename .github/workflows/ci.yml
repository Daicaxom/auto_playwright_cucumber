name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Create results directories
        run: |
          mkdir -p results/traces
          mkdir -p results/screenshots
          mkdir -p results/videos
          mkdir -p allure-results

      - name: Run unit tests
        run: npm test
        env:
          CI: true

      - name: Run smoke tests
        run: npm run cucumber:smoke
        env:
          CI: true

      - name: Run regression tests
        run: npm run cucumber:regression
        env:
          CI: true
        continue-on-error: true

      - name: Run negative tests
        if: always()
        run: npm run cucumber:negative
        env:
          CI: true

      - name: Generate enhanced HTML report
        if: always()
        run: npm run report:html

      - name: Generate Allure report
        if: always()
        run: npm run report:allure

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: results/coverage/
          retention-days: 30

      - name: Upload Cucumber JSON report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-json-report
          path: results/cucumber-report.json
          retention-days: 30

      - name: Upload Cucumber HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-html-report
          path: results/cucumber-report.html
          retention-days: 30

      - name: Upload enhanced HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: enhanced-html-report
          path: results/enhanced-html-report/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: results/screenshots/
          retention-days: 30

      - name: Upload traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces
          path: results/traces/
          retention-days: 30

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Framework Structure" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Monorepo architecture (framework/ + tests/)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Page Object Model with BasePage" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Hierarchical configuration system" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY
