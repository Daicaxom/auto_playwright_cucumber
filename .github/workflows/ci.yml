name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Create results directory
        run: mkdir -p results

      - name: Run SauceDemo Cucumber tests
        run: npm run cucumber -- --tags "@complex and @purchase" src/features/saucedemo.feature
        continue-on-error: true
        env:
          CI: true

      - name: Generate enhanced HTML report
        if: always()
        run: npm run report:generate

      - name: Generate Allure report
        if: always()
        run: npm run report:allure

      - name: Upload Cucumber HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-html-report
          path: results/cucumber-report.html
          retention-days: 30

      - name: Upload enhanced HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: enhanced-html-report
          path: results/enhanced-html-report/
          retention-days: 30

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: results/
          retention-days: 30
